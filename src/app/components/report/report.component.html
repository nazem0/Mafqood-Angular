<h1>Testing</h1>
<div class="d-flex justify-content-between" *ngIf="report">
  <p>Test</p>
  <carousel class="w-50" (activeSlideChange)="false" [interval]="0">
    <ng-container *ngFor="let attachment of report.attachments">
      <slide>
        <img [src]="_reportService.getAttachmentPath(attachment)" [alt]="report.name || (report.gender | gender) ">
      </slide>
    </ng-container>
  </carousel>
</div>
